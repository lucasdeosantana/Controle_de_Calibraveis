{% extends 'base.html' %}
{% load static %}
{% block title %}Adcionar usuario{% endblock title %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 notice"></div>
    </div>
    <div class="row pt-5">
        <div class="col-md-4 offset-md-4">
            <form class="d-flex flex-column ">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="place">Place to work</label>
                    <select class="form-control" name="workPlace">
                        <option>Choice One</option>
                        {% for place in places %}
                        <option>{{ place.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="place">Permissions</label>
                    <select class="form-control" name="permissions">
                        <option value="canMove">Can Move</option>
                        <option value="canReceive">Can Receive</option>
                        <option value="canSeeLog">Can See log</option>
                        <option value="canManagerUser">Can Manager users</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
{% block script %}
    <script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/adduser.js' %}"></script>
{% endblock script %}
