{% extends 'base.html' %}
{% load static %}
{% block title %}{% load i18n %} {% trans 'Add User' %}{% endblock title %}
{% block content %}
{% load i18n %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 notice"></div>
    </div>
    <div class="row pt-5">
        <div class="col-md-4 offset-md-4">
            <form class="d-flex flex-column ">
                <div class="form-group">
                    <label for="username">{% trans 'Username' %}</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="name">{% trans 'Name' %}</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="place">{% trans 'Place to work' %}</label>
                    <select class="form-control" name="workPlace">
                        <option>{% trans 'Choice One' %}</option>
                        {% for place in places %}
                        <option>{{ place.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="place">{% trans 'Permissions' %}</label>
                    <select class="form-control" name="permissions">
                        {% for permission in permissions %}
                        <option value="{{ permission.name }}">{{ permission.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">{% trans 'Email' %}</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">{% trans 'Create User' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
{% block script %}
    <script>var ajaxurl="{% url 'addUser' %}"</script>
    <script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/adduser.js' %}"></script>
{% endblock script %}
