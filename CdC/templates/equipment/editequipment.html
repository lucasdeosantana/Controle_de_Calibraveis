{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Equipment{% endblock %}
{% block content %}
<div class="container-fluid">    
    <div class="row">
        <div class="col-md-12 notice"></div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4 pt-5">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Code</span>
                </div>
                <input type="text" class="form-control" placeholder="Recipient's code" name="code" aria-describedby="search">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="search"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <form class="root" style="display:none;">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Calibration Data</span>
                    </div>
                    <input type="date" class="form-control" name="calibrationdata" placeholder="Code" required>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Calibration Validity</span>
                    </div>
                    <input type="date" class="form-control" name="validitydata">
                </div>
                <small class="form-text text-muted mb-3">If void atualized automatic.</small>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Validity in Months</span>
                    </div>
                    <input type="number" class="form-control" name="months" placeholder="Months" required>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck2" name="isactive">
                    <label class="custom-control-label" for="customCheck2">Is Active</label>
                </div>
                <button type="submit" id="send" class="btn btn-primary col-md-12">Edit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
{% block script %}
<script>var ajaxurl="{% url 'editEquipment' %}"</script>
<script type="text/javascript" src="{% static 'js/editequip.js' %}"></script>
<script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>
{% endblock script %}
